<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<h2>this is my first form in html</h2>
    <form>
        <div>
            <span>
                Please state your name
            </span>
            <input type="text"/>
        </div>

        <div>
            <span>
                When you were born
            </span>

            <input type="date"/>
        </div>

        <div>
            <span>
                Favourite Country
            </span>
            <br>
            Romania
            <input type="radio" value="Romania"/>
            <br>
            Greece
            <input type="radio" value="Greece"/>
        </div>

    </form>
    
</body>
</html>
